<!DOCTYPE html>
<html>
<head>
  <title>Product</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://assets.adobedtm.com/236ca7d75265/7bb81011787b/launch-125febc57501-development.min.js" async></script>
</head>
 
<body>
  <h2 id="productName">Loading...</h2>
  <p id="productPrice"></p>
 
  <label>Quantity:</label>
  <input type="number" id="qty" value="1" min="1">
 
  <br><br>
 
  <button type="button" id="addToCartBtn">Add to Cart</button>
 
  <br><br>
  <a href="cart.html">Go to Cart</a>
 
  <script>
    const products = {
      apple: { key: "apple", name: "Apple", price: 120 },
      banana: { key: "banana", name: "Banana", price: 40 },
      tomato: { key: "tomato", name: "Tomato", price: 30 },
      potato: { key: "potato", name: "Potato", price: 25 },
      milk: { key: "milk", name: "Milk", price: 50 },
      butter: { key: "butter", name: "Butter", price: 120 },
      biscuits: { key: "biscuits", name: "Biscuits", price: 30 },
      chips: { key: "chips", name: "Chips", price: 20 }
    };
 
    const params = new URLSearchParams(window.location.search);
    const productKey = params.get("product");
 
    console.log("Product Key from URL:", productKey);
 
    const product = products[productKey];
 
    if (!product) {
      document.getElementById("productName").innerText = "Product not found ❌";
      document.getElementById("productPrice").innerText = "";
      document.getElementById("addToCartBtn").style.display = "none";
    } else {
      document.getElementById("productName").innerText = product.name;
      document.getElementById("productPrice").innerText = "Price: ₹" + product.price;
    }
 
    function addToCart() {
      if (!product) return;
 
      const qty = Number(document.getElementById("qty").value);
 
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
 
      const existing = cart.find(item => item.key === product.key);
 
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({
          key: product.key,
          name: product.name,
          price: product.price,
          qty: qty
        });
      }
 
      localStorage.setItem("cart", JSON.stringify(cart));
 
      alert(product.name + " Added ✅");
      console.log("Updated Cart:", cart);
    }
 
    document.getElementById("addToCartBtn").addEventListener("click", addToCart);
  </script>
 
  <script src="datalayer.js"></script>
</body>
</html>
